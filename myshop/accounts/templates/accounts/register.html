{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <a href="{% url 'login' %}">Already have an account? Login here.</a>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
{% endblock %}
